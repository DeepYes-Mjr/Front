<body>

    <div class="container mb-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card px-2">
                    <div class="card-header bg-white">
                        <span class="card-title font-weight-boldss">Register</span>
                    </div>
                    <div class="card-body">
                        <form action="auth_login.php" onsubmit="return validation()" method="post" autocomplete="off">
                            <div class="row g-3">
                                <div class="form-group">
                                    <label class="control-label">First Name</label>
                                    <input type="text" class="form-control name" name="name" placeholder="Enter ypur full name" required>
                                    <span id="err_name" class="err_message"></span>
                                </div>
                                <div class="form-group">
                                    <label class="control-label">Email Address</label>
                                    <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
                                    <span id="err_email" class="err_message"></span>
                                </div>
                                <div class="form-group">
                                    <label class="control-label">Phone</label>
                                    <input type="number" class="form-control" name="phone" placeholder="Enter your phoner" required>
                                    <span id="err_phone" class="err_message"></span>
                                </div>
                                <div class="form-group">
                                    <label class="control-label">Password</label>
                                    <input type="password" class="form-control" name="password" placeholder="Enter your password" required>
                                    <span id="err_password" class="err_message"></span>
                                </div>
                                <div class="form-group">
                                    <label class="control-label">Conform Password</label>
                                    <input type="password" class="form-control" name="password" placeholder="Conform your password" required>
                                    <span id="err_cpassword" class="err_message"></span>
                                </div>
                                <div class="submit ">
                                    <button type="submit" class="btn btn-dark" name="button">Register</button>
                                </div>
                            </div>
                            <p>Already have account.<a href="./login.html" class="link-secondary"> Log in Now</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
